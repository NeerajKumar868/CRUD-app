{% extends 'ermsapp/base.html' %}

{% block content %}

<div class="container-fluid">
    <table class="table table-dark table-striped">

        <thead align="center">
            <th> <a href="/ermsapp/sortname">EMP ID.</a> </th>
            <th> <a href="/ermsapp/sortname">NAME</a></th>
            <th> <a href="/ermsapp/sortname">SALARY</a></th>
            <th> <a href="/ermsapp/sortname">CITY</a></th>
            <th> <a href="/ermsapp/sortname">ACTION</a></th>

        </thead>

        {% for emp in emplist %}
        <tr align="center" >
            <td>{{emp.EmpID}}</td>
            <td>{{emp.EmpName}}</td>
            <td>{{emp.EmpSalary}}</td>
            <td>{{emp.EmpTeam}}</td>
           
            <td>
                <a onclick="return confirm ('do you want to delete?')"
                href="/ermsapp/delete/{{emp.EmpID}}">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger">DELETE</button>
                     
                    &puncsp; &puncsp;


                    <a onclick="return confirm ('do you want to Update?')"
                    href="/ermsapp/Edit/{{emp.EmpID}}">
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-success">EDIT</button>
                        
                    </div>
                     </a>
                    
                </div>
                 </a>
            </td>

            




        </tr>
       

        {% endfor %}
    </table>
</div>
{% endblock content %}
